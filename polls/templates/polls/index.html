{% extends 'polls/base.html' %}

{% block body %}
    {% if all_questions  %}
    <div class="container jumbotron">    
        <h1>Questions:</h1>    
        <ol>
            {% for question in all_questions %}
            <li class='question'><a href="{% url 'polls:choices' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ol>
    </div>
    {% else %}
        <h2>You don't have any questions</h2>
    {% endif %}
{% endblock %}
